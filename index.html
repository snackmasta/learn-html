<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Title</title>
<style>/* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }
    
    /* Header */
    .hero-section {
      background: #f5f5f5;
      padding: 1em;
    }
    
    .navigation-menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }
    
    .navigation-menu .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    
    .nav-links a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    
    .call-to-action-button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    /* Main content */
    .headline-section {
      text-align: center;
      padding: 2em;
      background: white;
    }
    
    .parallax-image {
      background: url('parallax-image.jpg') no-repeat center center fixed;
      height: 300px;
      background-size: cover;
    }
    
    .thumbnails {
      display: flex;
      justify-content: space-around;
      padding: 2em;
      background: #f5f5f5;
    }
    
    .hover-effect {
      width: 100px;
      height: 100px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out;
    }
    
    .hover-effect:hover {
      transform: scale(1.1);
    }
    
    .banner img {
      width: 100%;
      display: block;
    }
    
    .lead-magnet {
      text-align: center;
      padding: 2em;
      background: white;
    }
    
    .lead-magnet input[type='email'] {
      padding: 0.5em;
      margin: 0.5em 0;
    }
    
    .lead-magnet input[type='submit'] {
      padding: 0.5em 1em;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    /* Footer */
    .footer-area {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 1em;
    }
    
    .footer-menu {
      padding-bottom: 1em;
    }
    
    .footer-menu a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }
    </style>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="hero-section">
  <nav class="navigation-menu">
    <a href="#" class="logo">LOGO</a>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
  </nav>
  <button class="call-to-action-button">CLICK HERE!</button>
</header>

<main>
  <section class="headline-section">
    <h1>HEADLINE</h1>
    <h2>subtitle</h2>
    <p>supporting body text</p>
  </section>

  <section class="parallax-image">
    <!-- Background image is applied via CSS -->
  </section>

  <section class="thumbnails">
    <div class="hover-effect" id="hover-effect-1">Thumbnail 1</div>
    <div class="hover-effect" id="hover-effect-2">Thumbnail 2</div>
    <div class="hover-effect" id="hover-effect-3">Thumbnail 3</div>
  </section>

  <section class="banner">
    <img src="full-width-image.jpg" alt="Full Width Banner">
  </section>

  <section class="lead-magnet">
    <h3>DOWNLOAD YOUR FREEBIE</h3>
    <p>freebie details</p>
    <form action="#" method="post">
      <input type="email" placeholder="Enter your email">
      <input type="submit" value="Subscribe">
    </form>
  </section>

  <section class="slider-carousel">
    <!-- Slider or carousel goes here -->
  </section>
</main>

<footer class="footer-area">
  <div class="footer-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </div>
  <p>copyright | website design by simply sianne</p>
</footer>

</body>
</html>
